<!doctype html>
<html lang="en">
<head>
  <title>Fancy Todo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Fancy Todo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" id="nav-login">
          <a class="nav-link" href="#" onclick="navLogin()">Login</a>
        </li>
        <li class="nav-item" id="nav-logout">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container-fluid mt-5">
    <div class="row pr-4 pl-4" id="row-login">
      <div class="card mt-5 pl-0 pr-0 col-md-4 mx-auto">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form id="login-form">
            <div class="form-group">
              <label for="inputLoginEmail">Email address</label>
              <input type="email" class="form-control form-control rounded-pill" id="inputLoginEmail" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
              <label for="inputLoginPassword">Password</label>
              <input type="password" class="form-control form-control rounded-pill" id="inputLoginPassword" placeholder="Password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary rounded-pill col">Login</button>
              <hr>
            </div>
            <div class="text-center mt-2">
              <a href="#" onclick="anchorRegister()">Create an Account!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="row pr-4 pl-4" id="row-register">
      <div class="card mt-5 pl-0 pr-0 col-md-4 mx-auto">
        <div class="card-header">
          Create an Account
        </div>
        <div class="card-body">
          <form id="register-form">
            <div class="form-group">
              <label for="inputRegisterEmail">Email address</label>
              <input type="email" class="form-control rounded-pill" id="inputRegisterEmail" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
              <label for="inputRegisterPassword">Password</label>
              <input type="password" class="form-control rounded-pill" id="inputRegisterPassword" placeholder="Password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary rounded-pill col" onclick="register()">Register Account</button>
              <hr>
            </div>
            <div class="text-center mt-2"> 
              <a href="#"  onclick="anchorLogin()">Already have an account? Login!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="row pr-4 pl-4 pt-5 mx-auto" id="row-addTodo">
      <div class="col">
        <h2>Hallo <span id="halo-name"></span></h2>
        <div id="cuaca">
          
        </div>
      </div>
      <div class="col-md-7">
        <div class="card mb-5">
          <div class="card-header">
            Here Your task: 
          </div>
          <div class="card-body">
            <a href="#" class="btn btn-primary" onclick="addTodoForm()">Add Todo</a>
            <!-- Form add -->
            <div id="addTodo">
              <hr>
              <form id="addTodo-form">
                <div class="form-row">
                  <div class="form-group col">
                    <input type="text" class="form-control" placeholder="Title" id="titleAdd" required>
                  </div>
                  <div class="form-group col">
                    <select class="form-control" id="statusAdd" required>
                      <option value="" selected>Choose</option>
                      <option value="true">True</option>
                      <option value="false">False</option>
                    </select>
                  </div>
                  <div class="form-group col">
                    <input type="date" class="form-control" id="dueDateAdd" required>
                  </div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="descriptionAdd" rows="3"
                  placeholder="Description Here...."></textarea>
                </div>
                <p class="text-danger">* Date Must be grather than today</p>
                <button type="submit" class="btn btn-primary">Add</button>
                <button onclick="cancleAdd(event)" class="btn btn-danger">Cancel</button>
              </form>
            </div>
          </div>
        </div>
        <div id="todoList">
          <!-- Isi Todo dari DataBase -->
          
        </div>
      </div>
      
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <!-- sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.14.0/dist/sweetalert2.all.min.js"></script>
  <script>
    
    const base_url = "http://localhost:3000/"
    
    $(document).ready(() => {
      auth()
      $("#login-form").on("submit", (e) => {
        e.preventDefault()
        login()
      })
      
      $("#register-form").on("submit", (e) => {
        e.preventDefault()
        register()
      })
      
      $("#addTodo-form").on("submit", (e) => {
        e.preventDefault()
        addTodo()
      })
      
      $("#update-form").on("submit", (e) => {
        e.preventDefault();
        update(e.id);
      })
      
      $("#nav-logout").on("click", (e) => {
        e.preventDefault()
        logout()
      })
    })
    
    function auth() {
      if (!localStorage.getItem("accessToken")) {
        
        $("#row-login").show()
        $("#nav-logout").hide()
        $("#row-register").hide()
        $("#addTodo").hide()
        $("#row-addTodo").hide()
        
      } else {
        $("div").removeClass("modal-backdrop show") // HANDLE AFTER SUBMIT MODAL
        $("#row-login").hide()
        $("#row-register").hide()
        $("#nav-login").hide()
        $("#addTodo").hide()
        $("#nav-logout").show()
        $("#row-addTodo").show()
        getReadMyTodos()
      }
    }
    
    function login() { // login-form
      const email = $("#inputLoginEmail").val()
      const password = $("#inputLoginPassword").val()
      $.ajax({
        url: base_url + "users/login",
        method: "POST",
        data: {
          email,
          password
        }
      })
      .done((response) => {
        localStorage.setItem("accessToken", response.accessToken)
        auth()
        alert('yey')
      })
      .fail((xhr, text) => {
        console.log(xhr, text)
        swalFail(xhr.responseJSON.error)
      })
      .always(() => {
        $("#login-form").trigger("reset")
      })
    }
    
    function register() {
      const email = $("#inputRegisterEmail").val()
      const password = $("#inputRegisterPassword").val()
      console.log(email, password);
      $.ajax({
        url: base_url + "users/register",
        method: "POST",
        data: {
          email,
          password
        }
      })
      .done((response) => {
        console.log(response);
        auth()
      })
      .fail((xhr, text) => {
        console.log(xhr, text)
        swalFail(xhr.responseJSON.error)
      })
      .always(() => {
        $("#register-form").trigger("reset")
      })
    }
    
    
    function getReadMyTodos() {
      $.ajax({
        url: base_url + "todos/readMyTodos",
        method: "GET",
        headers: {
          token: localStorage.getItem("accessToken")
        }
      })
      .done((todos) => {   
        $("#todoList").empty()
        todos.forEach(el => {
          $("#todoList").append(`
          <div class="input-group mb-3" id="todo-${el.id}">
            <div class="card col">
              <div class="card-body" id="todoCardBody_182">
                <div id="todoCardValue_182">
                  <button type="button" data-toggle="modal" data-target="#modal-todo-${el.id}" class="btn fas fa-pencil-alt text-info border border-info float-right m-1"></button>
                  <a href="#" onclick="swalDelete(${el.id})" class="btn fas fa-trash-alt text-danger border border-danger float-right m-1"></a>
                  <h3 class="card-title">${el.title}</h3>
                  <h6 class="card-subtitle mb-2 text-muted">${el.due_date}</h6>
                  <p class="card-text">${el.description}</p>
                  <p class="card-text">${el.status}</p>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Modal -->
          <div class="modal" id="modal-todo-${el.id}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal ${el.title}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form action="">
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="inputModalTitle-${el.id}">Title</label>
                      <input type="text" class="form-control" id="inputModalTitle-${el.id}" value="${el.title}" required>
                    </div>
                    <div class="form-group">
                      <label for="inputModalDescription-${el.id}">Description</label>
                      <input type="text" class="form-control" id="inputModalDescription-${el.id}" value="${el.description}" required>
                    </div>
                    <div class="form-group">
                      <label for="inputModalStatus-${el.id}">Status</label>
                      <select class="form-control" id="inputModalStatus-${el.id}" required>
                        <option value="" selected>Choose</option>
                        <option value="false">False</option>
                        <option value="true">True</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="inputModalDuedate-${el.id}">Due Date</label>
                      <input type="date" class="form-control" id="inputModalDuedate-${el.id}" value="${el.due_date}" required>
                      
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="update(${el.id})">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          `)
        })
      })
      .fail((xhr, text) => {
        console.log(xhr,text);
        swalFail(xhr.responseJSON.error)
      })
      
    }
    
    function addTodo() {
      const title = $("#titleAdd").val()
      const description = $("#descriptionAdd").val()
      const status = $("#statusAdd").val()
      const due_date = $("#dueDateAdd").val()
      console.log(due_date);
      
      $.ajax({
        url: base_url + "todos",
        method: "POST",
        headers: {
          token: localStorage.getItem("accessToken")
        },
        data: {
          title,
          description,
          status,
          due_date
        }
      })
      .done((todo) => {
        $("#todoList").append(`
        <div class="input-group mb-3" id="todo-${todo.id}">
          <div class="card col">
            <div class="card-body" id="todoCardBody_182">
              <div id="todoCardValue_182">
                <button type="button" data-toggle="modal" data-target="#modal-todo-${todo.id}" class="btn fas fa-pencil-alt text-info border border-info float-right m-1"></button>
                <a href="#" onclick="swalDelete(${todo.id})" class="btn fas fa-trash-alt text-danger border border-danger float-right m-1"></a>
                <h3 class="card-title">${todo.title}</h3>
                <h6 class="card-subtitle mb-2 text-muted">${todo.due_date}</h6>
                <p class="card-text">${todo.description}</p>
                <p class="card-text">${todo.status}</p>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Modal -->
        <div class="modal" id="modal-todo-${todo.id}" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal ${el.title}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form action="">
                <div class="modal-body">
                  <div class="form-group">
                    <label for="inputModalTitle-${todo.id}">Title</label>
                    <input type="text" class="form-control" id="inputModalTitle-${todo.id}" value="${todo.title}" required>
                  </div>
                  <div class="form-group">
                    <label for="inputModalDescription-${todo.id}">Description</label>
                    <input type="text" class="form-control" id="inputModalDescription-${todo.id}" value="${todo.description}" required>
                  </div>
                  <div class="form-group">
                    <label for="inputModalStatus-${todo.id}">Status</label>
                    <select class="form-control" id="inputModalStatus-${todo.id}" required>
                      <option value="" selected>Choose</option>
                      <option value="false">False</option>
                      <option value="true">True</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="inputModalDuedate-${todo.id}">Due Date</label>
                    <input type="date" class="form-control" id="inputModalDuedate-${todo.id}" value="${todo.due_date}" required>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="update(${todo.id})">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        `)          
      })
      .fail((xhr, text) =>{
        console.log(xhr, text)
        swalFail(xhr.responseJSON.error)
      })
      .always(() => {
        $("#addTodo-form").trigger("reset")
      })
    }
    
    function update(id) {
      const title = $(`#inputModalTitle-${id}`).val()
      const description = $(`#inputModalDescription-${id}`).val()
      const status = $(`#inputModalStatus-${id}`).val()
      const due_date = $(`#inputModalDueDate-${id}`).val()
      console.log(due_date);
      $.ajax({
        url: base_url + "todos/" + id,
        method: "PUT",
        headers: {
          token: localStorage.getItem("accessToken")
        },
        data: {
          title,
          description,
          status,
          due_date
        }
      })
      .done((response) => {
        console.log(response);
        auth()
      })
      .fail((xhr, text) => {
        swalFail(xhr.responseJSON.error)
      })
    }
    
    function swalFail(err) {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: err,
      })
    }
    
    function swalDelete(id) {
      Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.isConfirmed) {
          $.ajax({
            url: base_url + "todos/" + Number(id),
            method: "DELETE",
            headers: {
              token: localStorage.getItem("accessToken")
            }
          })
          .done(() => {
            $(`#todo-${id}`).remove(),
            Swal.fire(
            'Deleted!',
            'Your file has been deleted.',
            'success'
            )
          })
          .fail((xhr, text) => {
            console.log(xhr, text);
            swalFail(xhr.responseJSON.error)
          })
        }
      })
    }
    
    
    function logout() { // nav-logout
      console.log("logout");
      localStorage.clear()
      auth()
    }
    
    function navLogin() { // nav-logout
      auth()
    }
    
    function anchorRegister() {
      $("#row-login").hide()
      $("#row-register").show()
    }
    
    function anchorLogin(){
      auth()
    }
    
    function addTodoForm() { // button Add Todo Form
      $("#addTodo").show()
    }
    
    function cancleAdd(e) { // button Cancel add todo form
      e.preventDefault()
      $("#addTodo").hide()
    }
    
    
  </script>
  
</body>
</html>
