<!doctype html>
<html lang="en">
<head>
  <title>Fancy Todo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- OAuth Google -->
  <meta name="google-signin-client_id" content="154480493926-l6qlvutohmr8gkuoqdq6n5ajql4653pc.apps.googleusercontent.com">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Fancy Todo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" id="nav-login">
          <a class="nav-link" href="#" onclick="navLogin()">Login</a>
        </li>
        <li class="nav-item" id="nav-logout">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container-fluid mt-5">
    <div class="row pr-4 pl-4" id="row-login">
      <div class="card mt-5 pl-0 pr-0 col-md-4 mx-auto">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form id="login-form">
            <div class="form-group">
              <label for="inputLoginEmail">Email address</label>
              <input type="email" class="form-control form-control rounded-pill" id="inputLoginEmail" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
              <label for="inputLoginPassword">Password</label>
              <input type="password" class="form-control form-control rounded-pill" id="inputLoginPassword" placeholder="Password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary rounded-pill col">Login</button>
              <hr>
            </div>
            <div class="text-center">
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
            <div class="text-center mt-2">
              <a href="#" onclick="anchorRegister()">Create an Account!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="row pr-4 pl-4" id="row-register">
      <div class="card mt-5 pl-0 pr-0 col-md-4 mx-auto">
        <div class="card-header">
          Create an Account
        </div>
        <div class="card-body">
          <form id="register-form">
            <div class="form-group">
              <label for="inputRegisterEmail">Email address</label>
              <input type="email" class="form-control rounded-pill" id="inputRegisterEmail" placeholder="email@example.com" required>
            </div>
            <div class="form-group">
              <label for="inputRegisterPassword">Password</label>
              <input type="password" class="form-control rounded-pill" id="inputRegisterPassword" placeholder="Password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary rounded-pill col" onclick="register()">Register Account</button>
              <hr>
            </div>
            <div class="text-center mt-2"> 
              <a href="#"  onclick="anchorLogin()">Already have an account? Login!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="row pr-4 pl-4 pt-5 mx-auto" id="row-addTodo">
      <div class="col">
        <h2>Hi <span id="halo-name"></span></h2>
        <div id="weather">
          
        </div>
      </div>
      <div class="col-md-7">
        <div class="card mb-5">
          <div class="card-header">
            Here Your task: 
          </div>
          <div class="card-body">
            <a href="#" class="btn btn-primary" onclick="addTodoForm()">Add Todo</a>
            <!-- Form add -->
            <div id="addTodo">
              <hr>
              <form id="addTodo-form">
                <div class="form-row">
                  <div class="form-group col">
                    <input type="text" class="form-control" placeholder="Title" id="titleAdd" required>
                  </div>
                  <div class="form-group col">
                    <select class="form-control" id="statusAdd" required>
                      <option value="" selected>Choose</option>
                      <option value="true">True</option>
                      <option value="false">False</option>
                    </select>
                  </div>
                  <div class="form-group col">
                    <input type="date" class="form-control" id="dueDateAdd" required>
                  </div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="descriptionAdd" rows="3"
                  placeholder="Description Here...."></textarea>
                </div>
                <p class="text-danger">* Date Must be grather than today</p>
                <button type="submit" class="btn btn-primary">Add</button>
                <button onclick="cancleAdd(event)" class="btn btn-danger">Cancel</button>
              </form>
            </div>
          </div>
        </div>
        <div id="todoList">
          <!-- Isi Todo dari DataBase -->
          
        </div>
      </div>
      
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <!-- sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.14.0/dist/sweetalert2.all.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- OAuth Google -->
  <script src="./assets/js/main.js"></script>
  
</body>
</html>
